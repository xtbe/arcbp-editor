version: "3.8"

services:
  web:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      - ./images:/usr/share/nginx/html/images:ro
    # For development you can uncomment the volume below to pick up changes
    # - ./bpeditor.html:/usr/share/nginx/html/index.html:ro
