services:
  web:
    build: .
    ports:
      - "${HOST_PORT:-8080}:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./pb
      dockerfile: Dockerfile
      args:
        PB_VERSION: "0.36.4"
    ports:
      - "${API_PORT:-8090}:8090"
    volumes:
      - pb_data:/pb/pb_data
    restart: unless-stopped

volumes:
  pb_data:
